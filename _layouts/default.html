<!doctype html>
<html>
	<head>
		{% seo %}
		<meta charset="utf-8">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet">
		<link rel="stylesheet" href="{{ site.baseurl }}/css/screen.css">
		<link rel="apple-touch-icon" sizes="180x180" href="{{ site.baseurl }}/apple-touch-icon.png">
		<link rel="icon" type="image/png" href="{{ site.baseurl }}/favicon.png" sizes="32x32">
		{% if jekyll.environment == 'production' and site.google_analytics_key != '' %}
			<script>
				(function(i,s,o,g,r,a,m){i["GoogleAnalyticsObject"]=r;i[r]=i[r]||function(){
				(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
				m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
			})(window,document,"script","//www.google-analytics.com/analytics.js","ga");
				ga("create", "{{ site.google_analytics_key }}", "auto");
				ga("send", "pageview");
			</script>
		{% endif %}
	</head>

	<body>
		<nav>
			<div class="container">
				<a href="{{ site.baseurl }}/"><img src="{{ site.baseurl }}/images/kfm_hashtag_logo_transparent_bg.png" height="35"/></a>
                                <div class="sharing">
					<a class="facebook" href="https://www.facebook.com/keriformissouri">{% include icons/social-media.html social_icon="facebook" %}</a>
					<a class="twitter" href="https://twitter.com/keriformissouri">{% include icons/social-media.html social_icon="twitter" %}</a>
				</div>
				<div class="button">
					<a href="https://secure.actblue.com/donate/keri">Donate</a>
				</div>
			</div>
		</nav>

		<div class="content">
			{{ content }}
		</div>

		<p class="copyright">Paid for by the Committee to Elect Keri Ingle.</p>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<script type="text/javascript">
			$('a[href*=\\#]').on('click', function(event){
				var el = $(this.hash);
				if (el.length > 0) {
					event.preventDefault();
					$('html,body').animate({scrollTop:$(this.hash).offset().top}, 500);
				}
			});
		</script>
	</body>
</html>
